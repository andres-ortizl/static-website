name: Deploy static site
on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Pull source
        uses: actions/checkout@master

      - name: Pull theme
        uses: actions/checkout@v2
        with:
          repository: 'A-Ortiz-L/hugo-theme'
          ref: 'master'
          path: 'themes/hugo-starter-theme'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo -t hugo-starter-theme --gc --minify

      - uses: secrethub/actions/env-export@v0.2.1
        env:
          SECRETHUB_CREDENTIAL: ${{ secrets.SECRETHUB_SV_ACC }}
          DEPLOY_KEY: secrethub://andresauriortiz/github/web_deploy_key

      - name: Deploy script
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: A-Ortiz-L/A-Ortiz-L.github.io
          publish_branch: master
          deploy_key: "$DEPLOY_KEY"
          publish_dir: ./public
